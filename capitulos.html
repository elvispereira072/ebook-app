<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            background-color: #333;
            padding: 10px;
        }

        .menu-icon {
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-menu li {
            margin: 0 10px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-menu a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .chapter-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .chapter-list li {
            margin-bottom: 10px;
        }

        .chapter-list a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        .chapter-list a:hover {
            text-decoration: underline;
        }

        /* Responsive menu */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
            }

            .nav-menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="content">
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-menu">
            <li><a href="capitulos.html">Capítulos</a></li>
            <li><a href="analises.html">Análises</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="planos.html">Planos de Leitura</a></li>
            <li><a href="configuracoes.html">Configurações</a></li>
        </ul>
    </nav>

    <main>
        <h1>Capítulos</h1>
        <ul class="chapter-list">
            <li><a href="capitulo1.html">Capítulo 1</a></li>
            <li><a href="capitulo2.html">Capítulo 2</a></li>
            <li><a href="capitulo3.html">Capítulo 3</a></li>
            <!-- Adicione links para os outros capítulos aqui -->
        </ul>
    </main>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
