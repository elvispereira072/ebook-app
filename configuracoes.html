<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #444;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px;
        }

        legend {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px); /* Ajusta a largura considerando o padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Configurações do Aplicativo</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="capitulos.html">Capítulos</a></li>
            <li><a href="analises.html">Análises</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="planos.html">Planos de Leitura</a></li>
        </ul>
    </nav>
    <main>
        <form>
            <fieldset>
                <legend>Configurações de Notificações</legend>
                <label>
                    <input type="checkbox" name="notifications" checked> Receber notificações diárias
                </label>
            </fieldset>
            <fieldset>
                <legend>Configurações de Conta</legend>
                <label>
                    Email: <input type="email" name="email" value="usuario@exemplo.com">
                </label>
                <label>
                    Senha: <input type="password" name="password">
                </label>
            </fieldset>
            <button type="submit">Salvar Configurações</button>
        </form>
    </main>
</body>
</html>
